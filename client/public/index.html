<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Odin’s Eye</title>
  </head>
  <body>
    <h1>Odin’s Eye</h1>
    <button id="subscribe">Start Subscription</button>
    <script>
      document.getElementById('subscribe').onclick = async () => {
        try {
          const resp = await fetch('/api/stripe/create-checkout-session', { method: 'POST' });
        const data = await resp.json();
        if (data?.url) window.location = data.url;
        else alert('Checkout failed (no URL). Check server logs.');
        } catch (e) {
          alert('Network error. Server may not be running.');
        }
      };
    </script>
  </body>
</html>
