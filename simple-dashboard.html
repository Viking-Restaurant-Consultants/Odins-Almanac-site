<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Almanac - Simple Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%) !important;
            min-height: 100vh !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e !important;
            color: white;
        }
        
        .viking-gold { 
            background: linear-gradient(45deg, #FFD700, #FFA500) !important;
            color: #1a1a2e !important;
        }
        
        .metric-card { 
            background: rgba(255,255,255,0.95) !important; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid #ddd;
        }
        
        .bg-gradient-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
        }
    </style>
</head>
<body class="text-gray-800">
    <!-- Header -->
    <header class="bg-gradient-header text-white p-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold">‚öîÔ∏è Odin's Almanac</h1>
                <p class="text-blue-100">Restaurant Intelligence Platform</p>
            </div>
            <div class="space-x-4">
                <button onclick="goToPricing()" class="viking-gold text-gray-800 px-4 py-2 rounded font-bold">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Pricing
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-6">
        <h2 class="text-2xl font-bold text-white mb-6">Dashboard Overview</h2>
        
        <!-- Metrics Grid -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="metric-card p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Monthly Revenue</p>
                        <p class="text-2xl font-bold text-green-600" id="revenue">$45,250</p>
                    </div>
                    <i class="fas fa-dollar-sign text-green-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="metric-card p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Food Cost %</p>
                        <p class="text-2xl font-bold text-orange-600">28.5%</p>
                    </div>
                    <i class="fas fa-utensils text-orange-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="metric-card p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Labor Cost %</p>
                        <p class="text-2xl font-bold text-red-600">32.8%</p>
                    </div>
                    <i class="fas fa-users text-red-600 text-2xl"></i>
                </div>
            </div>
            
            <div class="metric-card p-6 rounded-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-600 text-sm">Net Profit</p>
                        <p class="text-2xl font-bold text-purple-600" id="profit">$8,745</p>
                    </div>
                    <i class="fas fa-chart-line text-purple-600 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button onclick="testFunction('P&L Calculator')" class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="fas fa-calculator text-2xl text-gray-600 mb-2"></i>
                <p class="font-medium">P&L Calculator</p>
            </button>
            
            <button onclick="testFunction('Analytics')" class="bg-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="fas fa-chart-bar text-2xl text-gray-600 mb-2"></i>
                <p class="font-medium">Analytics</p>
            </button>
            
            <button onclick="updateMetrics()" class="viking-gold p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="fas fa-sync text-2xl text-gray-800 mb-2"></i>
                <p class="font-medium text-gray-800">Update Data</p>
            </button>
            
            <button onclick="testStripe()" class="bg-green-500 text-white p-4 rounded-lg text-center hover:shadow-lg transition-shadow">
                <i class="fas fa-credit-card text-2xl mb-2"></i>
                <p class="font-medium">Test Stripe</p>
            </button>
        </div>

        <!-- Status Messages -->
        <div id="messages" class="space-y-2"></div>
    </main>

    <script>
        // Simple functions that definitely work
        function goToPricing() {
            window.location.href = '/pricing.html';
        }
        
        function updateMetrics() {
            const revenue = document.getElementById('revenue');
            const profit = document.getElementById('profit');
            
            // Simple random updates
            const newRevenue = 40000 + Math.floor(Math.random() * 10000);
            const newProfit = Math.floor(newRevenue * 0.19);
            
            revenue.textContent = '$' + newRevenue.toLocaleString();
            profit.textContent = '$' + newProfit.toLocaleString();
            
            showMessage('‚úÖ Metrics updated successfully!', 'success');
        }
        
        function testFunction(name) {
            showMessage(`üöÄ ${name} clicked - Feature available in full version!`, 'info');
        }
        
        function testStripe() {
            fetch('/api/create-checkout-session', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    priceId: 'price_1QJiGLRrAdNPc20oDqzsbyEI',
                    mode: 'subscription' 
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    showMessage('‚úÖ Stripe integration working! Redirecting...', 'success');
                    setTimeout(() => window.location.href = data.url, 1000);
                } else {
                    showMessage('‚ùå Stripe test failed', 'error');
                }
            })
            .catch(error => {
                showMessage('‚ùå Error: ' + error.message, 'error');
            });
        }
        
        function showMessage(text, type) {
            const messages = document.getElementById('messages');
            const message = document.createElement('div');
            message.className = `p-4 rounded-lg ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            message.textContent = text;
            messages.appendChild(message);
            
            setTimeout(() => {
                if (messages.contains(message)) {
                    messages.removeChild(message);
                }
            }, 5000);
        }
        
        // Auto-update every 15 seconds
        setInterval(updateMetrics, 15000);
        
        // Show welcome message
        setTimeout(() => {
            showMessage('‚öîÔ∏è Welcome to Odin\'s Almanac Dashboard!', 'success');
        }, 1000);
        
        console.log('Simple dashboard loaded successfully!');
    </script>
</body>
</html>
