<svg xmlns="http://www.w3.org/2000/svg" width="200" height="240" viewBox="0 0 200 240">
  <defs>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a8a8a8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shieldGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d0d0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Decorative scrollwork -->
  <path d="M20 60 Q30 40, 50 50 Q70 60, 60 80 Q50 90, 40 80 Q30 70, 20 60" fill="url(#silverGradient)" stroke="#888" stroke-width="1"/>
  <path d="M180 60 Q170 40, 150 50 Q130 60, 140 80 Q150 90, 160 80 Q170 70, 180 60" fill="url(#silverGradient)" stroke="#888" stroke-width="1"/>
  
  <!-- Main Shield -->
  <path d="M100 20 L160 50 L160 120 Q160 140, 140 150 L100 170 L60 150 Q40 140, 40 120 L40 50 Z" 
        fill="url(#shieldGradient)" stroke="#666" stroke-width="3"/>
  
  <!-- Inner Shield Border -->
  <path d="M100 30 L150 55 L150 115 Q150 130, 135 138 L100 155 L65 138 Q50 130, 50 115 L50 55 Z" 
        fill="none" stroke="url(#silverGradient)" stroke-width="2"/>
  
  <!-- Sword (vertical, behind utensils) -->
  <rect x="98" y="40" width="4" height="80" fill="url(#silverGradient)" stroke="#888" stroke-width="1"/>
  <rect x="92" y="38" width="16" height="6" rx="2" fill="url(#silverGradient)" stroke="#888" stroke-width="1"/>
  <circle cx="100" cy="35" r="4" fill="url(#silverGradient)" stroke="#888" stroke-width="1"/>
  
  <!-- Fork (left side) -->
  <rect x="75" y="50" width="3" height="50" fill="url(#silverGradient)" stroke="#888" stroke-width="0.5"/>
  <rect x="70" y="48" width="2" height="8" fill="url(#silverGradient)"/>
  <rect x="74" y="48" width="2" height="8" fill="url(#silverGradient)"/>
  <rect x="78" y="48" width="2" height="8" fill="url(#silverGradient)"/>
  <rect x="82" y="48" width="2" height="8" fill="url(#silverGradient)"/>
  
  <!-- Spoon (right side) -->
  <rect x="122" y="50" width="3" height="50" fill="url(#silverGradient)" stroke="#888" stroke-width="0.5"/>
  <ellipse cx="123.5" cy="48" rx="4" ry="6" fill="url(#silverGradient)" stroke="#888" stroke-width="0.5"/>
  
  <!-- Decorative curves at bottom -->
  <path d="M60 160 Q80 170, 100 160 Q120 170, 140 160" fill="none" stroke="url(#silverGradient)" stroke-width="2"/>
  
  <!-- Text -->
  <text x="100" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#goldGradient)" stroke="#333" stroke-width="0.5">ODIN'S</text>
  <text x="100" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="normal" fill="url(#goldGradient)">ALMANAC</text>
</svg>
